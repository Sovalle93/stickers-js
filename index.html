<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Stickers</title>
</head>
<body>
    <main>
        <h1>Puedes llevar hasta 10 stickers en total</h1>
        <section>
            <div class="rock">
                <img src="./assets/img/rockstickers.jpg" alt="rock" class="rocksticker">
                <input type="number" placeholder="Ingresar número" id="rocknum">
            </div>

            <div class="hiphop">
                <img src="./assets/img/hiphopstickers.jpg" alt="hiphop" class="hiphopsticker">
                <input type="number" placeholder="Ingresar número" id="hiphopnum">
            </div>

            <div class="punk">
                <img src="./assets/img/punkstickers.jpg" alt="punk" class="punksticker">
                <input type="number" placeholder="Ingresar número" id="punknum">
            </div>
        </section>

        <p id="result"></p>
        <button type="submit" onclick="verify()" id="verify" >Verificar</button>
        <script src="./assets/js/index.js"></script>
    </main> 
</body>
</html>
